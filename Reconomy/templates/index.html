<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="../static/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../static/index.js"></script>
</head>
<body>

  <div class="container">
    <!-- Veckokommentar box -->
    <div class="week-comment-box">
      <h2 id="weekNumber"></h2>  <!-- Veckonumret kommer att visas hÃ¤r -->
      <h4>Viktig information</h4>
    </div>
    
  <div class="container">
    <div class="form-container">
      <img src="../static/reconomy-logo.png" alt="" width="500" class="logo" >
      <br>
      <h3>Check In and Out</h3>
      <div class="placeholder" id="placeholder">
          <select id="nameList" name="option" onchange="updateButtonText()">
            <option value='' disabled selected>Select a name</option>
            {% for index in user %}
              {% for i in index%}
            <option value={{i}}>{{i}}</option>
              {% endfor %}
            {%endfor%}
          </select>
          <textarea id="messageBox" placeholder="Enter a message"></textarea>
          <button id="checkButton" class="check-in" onclick="toggleCheckInOut()">Check In</button>
          <div id="status"></div>
      </div>
    </div>
    <div class="checked-in-list">
      <h2>Checked In Today</h2>
      <br>
      <ul id="checkInList"></ul>
    </div>
  </div>
  
  <footer>
    <div id="dateTime" class="large-text"></div>
  </footer>
</body>
</html>
